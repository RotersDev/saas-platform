# Configuração Nginx para nerix.online com suporte a wildcard (*.nerix.online)
# Suporta: nerix.online, loja1.nerix.online, loja2.nerix.online, etc.

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name nerix.online *.nerix.online;

    # Redirecionar para HTTPS
    return 301 https://$host$request_uri;
}

# Configuração HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nerix.online *.nerix.online;

    # Certificados SSL (serão configurados pelo Certbot)
    # Descomente e ajuste após configurar SSL com Certbot:
    # ssl_certificate /etc/letsencrypt/live/nerix.online/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/nerix.online/privkey.pem;

    # Configurações SSL recomendadas
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/nerix-access.log;
    error_log /var/log/nginx/nerix-error.log;

    # Root do frontend
    root /var/www/saas-platform/frontend/dist;
    index index.html;

    # Tamanho máximo de upload
    client_max_body_size 50M;

    # Proxy para API do backend
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout aumentado para requisições longas
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # Servir arquivos estáticos do frontend
    location / {
        try_files $uri $uri/ /index.html;

        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Uploads
    location /uploads/ {
        alias /var/www/saas-platform/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public";
    }
}

