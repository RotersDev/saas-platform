# Configuração temporária SEM SSL (funciona até instalar Certbot)

server {
    listen 80;
    listen [::]:80;
    server_name nerix.online *.nerix.online;

    # NÃO REDIRECIONA PARA HTTPS AINDA (pois SSL não está ativo)
    # return 301 https://$host$request_uri;

    # Logs
    access_log /var/log/nginx/nerix-access.log;
    error_log /var/log/nginx/nerix-error.log;

    # Root do frontend
    root /var/www/saas-platform/frontend/dist;
    index index.html;

    # Tamanho máximo de upload
    client_max_body_size 50M;

    # Proxy para API do backend
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # Servir arquivos estáticos do frontend
    location / {
        try_files $uri $uri/ /index.html;

        # Cache estático
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Uploads
    location /uploads/ {
        alias /var/www/saas-platform/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public";
    }
}
