# Servidor HTTP - Aceita qualquer domínio
# Redireciona para HTTPS apenas se já estiver em HTTPS (evita loop)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;  # Catch-all para qualquer domínio

    # Evitar loop: só redirecionar se não vier de HTTPS
    if ($http_x_forwarded_proto != 'https') {
        set $redirect_to_https 1;
    }

    # Redirecionar para HTTPS apenas se não for localhost e não vier de HTTPS
    if ($host !~* ^(localhost|127\.0\.0\.1|.*\.local)$) {
        set $redirect_to_https "${redirect_to_https}1";
    }

    if ($redirect_to_https = "11") {
        return 301 https://$host$request_uri;
    }

    # Para localhost ou se já estiver em HTTPS via proxy, servir diretamente
    root /var/www/saas-platform/frontend/dist;
    index index.html;

    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}

# Servidor HTTPS com wildcard SSL
# Aceita qualquer domínio - o backend decide qual loja servir
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;  # Catch-all para qualquer domínio

    # Certificado SSL wildcard para nerix.online
    # Nota: Domínios customizados como xenaparcerias.online precisarão de certificado próprio
    # ou usarão este certificado (gerando aviso no navegador, mas funcionará)
    ssl_certificate /etc/letsencrypt/live/nerix.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nerix.online/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/nerix-access.log;
    error_log /var/log/nginx/nerix-error.log;

    # Root do frontend
    root /var/www/saas-platform/frontend/dist;
    index index.html;

    client_max_body_size 50M;

    # Backend API
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # SPA frontend com fallback para index.html
    # Evitar loop: usar named location para fallback
    location / {
        try_files $uri $uri/ @rewrite;
    }

    # Named location para evitar loop de redirecionamento
    location @rewrite {
        rewrite ^.*$ /index.html last;
    }

    # Cache estático
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Uploads
    location /uploads/ {
        alias /var/www/saas-platform/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public";
    }
}
