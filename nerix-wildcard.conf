server {
    listen 80;
    listen [::]:80;

    server_name nerix.online *.nerix.online;

    # Redireciona tudo para HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name nerix.online *.nerix.online;

    # Caminho do seu frontend compilado
    root /var/www/saas-platform/frontend/dist;
    index index.html;

    # Configuração NGINX para SPA (React/Vite)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para o backend
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Certificados SSL (serão adicionados pelo Certbot)
    ssl_certificate /etc/letsencrypt/live/nerix.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nerix.online/privkey.pem;
}

