  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Registrar Service Worker (importante para notifica√ß√µes no iOS)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
            .then((registration) => {
              console.log('‚úÖ Service Worker registrado com sucesso:', registration.scope);

              // Verificar se est√° ativo
              if (registration.active) {
                console.log('‚úÖ Service Worker est√° ativo');
              }

              // No iOS, verificar se est√° em modo standalone
              const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
              const isStandalone = window.matchMedia('(display-mode: standalone)').matches ||
                window.navigator.standalone ||
                document.referrer.includes('android-app://');

              if (isIOS) {
                console.log('üì± iOS detectado. Modo standalone:', isStandalone);
                if (!isStandalone) {
                  console.warn('‚ö†Ô∏è Para receber notifica√ß√µes no iOS, instale o app (Adicionar √† tela inicial)');
                }
              }
            })
            .catch((error) => {
              console.error('‚ùå Erro ao registrar Service Worker:', error);
            });
        });
      } else {
        console.warn('‚ö†Ô∏è Service Worker n√£o √© suportado neste navegador');
      }
    </script>
